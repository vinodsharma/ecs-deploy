machine:
  services:
    - docker

dependencies:
  post:
    - setup_remote_docker:
          version: 17.05.0-ce
    - docker build -t vinodsharma/py-ecs .

test:
  post:
    - docker run --name sample-python-webapp vinodsharma/py-ecs python main.py

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
