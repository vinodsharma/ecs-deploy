machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t vinod/go-ecs .

test:
  post:
    - docker run -d -p 8080:8080 --name sample-go-webapp vinod/go-ecs; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
